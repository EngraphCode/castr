# Invalid: 3.1.x document using 3.0.x-only schema style
# In 3.0.x, exclusiveMinimum/exclusiveMaximum are booleans
# In 3.1.x (JSON Schema 2020-12), they are numbers
# Using boolean style in a 3.1.x doc is INVALID

openapi: '3.1.0'
info:
  title: Invalid 3.1.x with 3.0.x-style exclusiveMinimum
  version: '1.0.0'

paths:
  /test:
    get:
      operationId: test
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                minimum: 0
                # This is 3.0.x style (Draft 4) - INVALID in 3.1.x
                exclusiveMinimum: true
