openapi: '3.1.0'
info:
  title: Complete Field Coverage Test
  description: Tests ALL OpenAPI 3.1.x fields for parser/writer coverage
  version: '1.0.0'
  termsOfService: 'https://example.com/terms'
  contact:
    name: API Support
    url: 'https://example.com/support'
    email: 'support@example.com'
  license:
    name: Apache 2.0
    identifier: Apache-2.0

jsonSchemaDialect: 'https://json-schema.org/draft/2020-12/schema'

servers:
  - url: 'https://api.example.com/v1'
    description: Production server
    variables:
      port:
        default: '443'
        enum: ['443', '8443']
        description: Port number

tags:
  - name: users
    description: User operations
    externalDocs:
      description: User documentation
      url: 'https://example.com/docs/users'

externalDocs:
  description: API documentation
  url: 'https://example.com/docs'

security:
  - bearerAuth: []

webhooks:
  newUserWebhook:
    post:
      summary: New user notification
      operationId: newUserNotification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Webhook received

paths:
  /users:
    summary: User collection operations
    description: Operations for managing users
    servers:
      - url: 'https://users.example.com'
        description: Users-specific server
    parameters:
      - name: X-Request-ID
        in: header
        schema:
          type: string
    get:
      tags:
        - users
      summary: List all users
      description: Get a list of all users
      operationId: listUsers
      externalDocs:
        description: List users docs
        url: 'https://example.com/docs/list-users'
      deprecated: false
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          description: Maximum number of results
          schema:
            type: integer
      responses:
        '200':
          description: User list
          headers:
            X-Total-Count:
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              example:
                - id: 1
                  name: Alice
          links:
            GetUserById:
              operationId: getUser
              parameters:
                userId: '$response.body#/0/id'
      servers:
        - url: 'https://read.example.com'
    post:
      tags:
        - users
      summary: Create a user
      operationId: createUser
      requestBody:
        required: true
        description: User to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              alice:
                summary: Example user
                value:
                  name: Alice
      responses:
        '201':
          description: User created
      callbacks:
        onUserCreated:
          '{$request.body#/callbackUrl}':
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
              responses:
                '200':
                  description: Callback received

  /users/{id}:
    get:
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
    trace:
      operationId: traceUser
      responses:
        '200':
          description: Trace info

  # Path with encoding in request body
  /users/{id}/upload:
    post:
      operationId: uploadUserAvatar
      tags:
        - users
      summary: Upload user avatar
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                metadata:
                  type: string
            encoding:
              avatar:
                contentType: image/png, image/jpeg
              metadata:
                contentType: application/json
      responses:
        '200':
          description: Upload successful

components:
  schemas:
    User:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        callbackUrl:
          type: string
      # JSON Schema 2020-12: dependentRequired
      dependentRequired:
        callbackUrl:
          - name

    # Schema with xml and externalDocs
    Pet:
      type: object
      description: A pet with XML serialization
      xml:
        name: Pet
        namespace: 'http://example.com/pet'
        prefix: pet
      externalDocs:
        description: Pet schema documentation
        url: 'https://example.com/docs/pet'
      properties:
        name:
          type: string
          xml:
            attribute: true
        tags:
          type: array
          xml:
            wrapped: true
            name: tags
          items:
            type: string

    # Schema with prefixItems (tuple)
    Coordinate:
      type: array
      description: A tuple of [x, y, z] coordinates
      prefixItems:
        - type: number
          description: X coordinate
        - type: number
          description: Y coordinate
        - type: number
          description: Z coordinate
      items: false

    # Schema with unevaluatedProperties
    StrictConfig:
      type: object
      description: Config that disallows unevaluated properties
      properties:
        name:
          type: string
        enabled:
          type: boolean
      unevaluatedProperties: false

    # Schema with unevaluatedItems
    StrictArray:
      type: array
      description: Array that validates unevaluated items as strings
      prefixItems:
        - type: integer
      unevaluatedItems:
        type: string

    # Schema with dependentSchemas
    PaymentMethod:
      type: object
      properties:
        type:
          type: string
          enum: ['card', 'bank']
        cardNumber:
          type: string
        routingNumber:
          type: string
      dependentSchemas:
        cardNumber:
          required:
            - cardNumber
          properties:
            cvv:
              type: string

    # Schema with minContains/maxContains
    TaggedArray:
      type: array
      items:
        type: string
      contains:
        const: 'required-tag'
      minContains: 1
      maxContains: 3

  parameters:
    UserId:
      name: userId
      in: path
      required: true
      schema:
        type: integer

  responses:
    NotFound:
      description: Resource not found

  requestBodies:
    UserBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'

  headers:
    X-Rate-Limit:
      schema:
        type: integer

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  links:
    GetUser:
      operationId: getUser

  callbacks:
    UserCallback:
      '{$request.body#/url}':
        post:
          responses:
            '200':
              description: OK

  pathItems:
    SharedPath:
      get:
        operationId: sharedGet
        responses:
          '200':
            description: OK

  examples:
    UserExample:
      summary: Sample user
      value:
        id: 1
        name: Alice
